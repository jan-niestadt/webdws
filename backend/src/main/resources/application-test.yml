# Test Profile Configuration
# This configuration uses H2 in-memory database for testing

spring:
  # Override database configuration for testing
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA/Hibernate Configuration for H2
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # H2 Console for debugging (optional)
  h2:
    console:
      enabled: true
      path: /h2-console

# Disable eXist-db for testing (we're only testing schema loading)
exist:
  db:
    url: http://localhost:8081
    username: admin
    password: 
    collection: /db/webdws

# Test-specific logging
logging:
  level:
    com.webdws: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
